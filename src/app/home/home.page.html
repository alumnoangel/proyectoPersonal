<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarjetas Graficas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>LISTA DE TARJETAS GRAFICAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentGrafica of arrayColeccionGraficas" (click)="selecGrafica(documentGrafica)">
      <ion-grid>
        <ion-row>
          <h2>{{documentGrafica.data.marca}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentGrafica.data.ensamblador}}</p>
        </ion-row>
        <ion-row>
          <p>{{documentGrafica.data.modelo}} Gb</p>
        </ion-row>
        <ion-row>
          <p>{{documentGrafica.data.precio}} €</p>
        </ion-row>
        <ion-row>
          <p>{{documentGrafica.data.memoria}} Gb</p>
        </ion-row>
        <ion-row>
          <p>{{documentGrafica.data.foto}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button href='http://localhost:8100/detalle/nuevo' id="h5">Añadir</ion-fab-button>
  </ion-fab>
</ion-content>
