<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sobre Nosotros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>¿Quienes Somos?</h1>
  <ion-list>
    <ion-item >
      <ion-grid>
        <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content>
                <p>Gestión de Tarjetas Gráficas</p>
                <p>Aplicación creada por Ángel Hueso Vecina para el curso 2º de DAW de IES Los Remedios (Ubrique)</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      </ion-grid>
      
    </ion-item>
    
  </ion-list>

  <div id="mapId" style="width:100%; height:50%; "></div>
  
  
  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="llamar()" id="h5">Llamar</ion-fab-button>
  </ion-fab>

    
    
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="home">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="sobre">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Sobre Nosotros</ion-label>
      </ion-tab-button>

    </ion-tab-bar>   
  </ion-tabs>
</ion-toolbar>
